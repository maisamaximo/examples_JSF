<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro Usu√°rio</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			Nome:<h:inputText value="#{usuarioBean.usuario.name}" />
			Senha<h:inputSecret value="#{usuarioBean.usuario.senha}" />
			Sexo <h:selectOneMenu value="#{usuarioBean.usuario.sexo}">
				<f:selectItem itemLabel="Masculino" itemValue="M" />
				<f:selectItem itemLabel="Feminino" itemValue="F" />
			</h:selectOneMenu>
			Status <h:selectOneRadio>
				<f:selectItem itemLabel="Ativo" itemValue="A" />
				<f:selectItem itemLabel="Inativo" itemValue="I" />
			</h:selectOneRadio>
			Obs.: <h:inputTextarea cols="20" rows="3"
				value="#{usuarioBean.usuario.message}" />
			<h:commandButton value="Cadastrar" action="#{usuarioBean.adicionar}" />
		</h:panelGrid>
	</h:form>

	<h1>USUARIOS</h1>
	<h:dataTable value="#{usuarioBean.usuarios}" var="usuario" border="1">
		<h:column>#{usuario.name}</h:column>
		<h:column>#{usuario.senha}</h:column>
		<h:column>#{usuario.sexo}</h:column>
		<h:column>#{usuario.message}</h:column>
	</h:dataTable>
</h:body>
</html>
