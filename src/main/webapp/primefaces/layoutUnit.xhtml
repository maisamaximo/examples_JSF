<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>
	<h1>LAYOUT, LAYOUT UNIT e EDITOR</h1>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="130" header="Topo do layout">

			<header>
				<div style="float: right;">
					<h:graphicImage library="images" name="mu.png" />
				</div>
			</header>
		</p:layoutUnit>

		<p:layoutUnit position="west" header="Menu Lateral" resizable="true"
			collapsible="true" size="230">
			<h:form>
				<p:menu style="width:100%">
					<p:menuitem>Cadastro</p:menuitem>
					<p:menuitem>Consulta</p:menuitem>
					<p:menuitem>Sair</p:menuitem>

				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="center">
			<h:form>
				<p:editor />
			</h:form>
		</p:layoutUnit>

	</p:layout>
</h:body>
</html>
