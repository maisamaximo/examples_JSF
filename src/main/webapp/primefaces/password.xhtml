<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>
	<h1>PASSWORD</h1>

	<p:messages autoUpdate="true" id="msg" />

	<h:form id="form">
		<p:panel>
			<p:panelGrid columns="2" />
			<p:outputLabel value="Senha" for="senha" />
			<p:password id="senha" feedback="true" weakLabel="Muito Fraca"
				goodLabel="Razoavel" strongLabel="Forte"
				promptLabel="Informe uma senha" match="confirma" rendered="true"
				requiredMessage="A senha é obrigatória"
				validatorMessage="A senha e a confirmação DEVEM ser iguais" />
			<p:outputLabel value="Confirme a senha" for="confirma" />
			<p:password id="confirma" required="true" />
			<p:panelGrid />
		</p:panel>
		<br />

		<p:commandButton value="Cadastrar Senha" icon="ui-icon-disk" />
	</h:form>
</h:body>
</html>
