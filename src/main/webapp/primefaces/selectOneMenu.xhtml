<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Treinamento JSF e Primefaces</title>
</h:head>
<h:body>
	<h1>SELECTONEMENU</h1>

	<h:form>
		<p:panelGrid columns="2">
			<h:outputText value="Evento" />
			<p:selectOneMenu value="#{atividadeBean.atividade.tipoAtividade}"
				filter="true">
				<f:selectItems value="#{atividadeBean.atividades}" var="a" itemValue="#{a}" itemLabel="#{a.descricao}" />
			</p:selectOneMenu>

			<p:commandButton value="Enviar" update="label" />
			<p:outputLabel
				value="#{atividadeBean.atividade.tipoAtividade.descricao}"
				id="label" />

		</p:panelGrid>
	</h:form>


</h:body>
</html>
